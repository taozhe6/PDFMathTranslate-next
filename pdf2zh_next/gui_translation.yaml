  Ignore cache: Ignorer le cache
  IoU threshold for identifying non-formula lines: Seuil d'IoU pour l'identification des lignes non formules
  Link: Lien
  Maximum number of requests processed simultaneously: Nombre maximum de requêtes traitées simultanément
  Maximum pages per part (for auto-split translation, 0 means no limit): Nombre maximum de pages par partie (pour la traduction automatique, 0 signifie sans limite)
  Merge alternating line numbers: Fusionner les numéros de ligne alternés
  Minimum text length to translate: Longueur minimale du texte à traduire
  'Most API providers provide this parameter, such as OpenAI GPT-4: 500 RPM': 'La plupart des fournisseurs d''API fournissent ce paramètre, comme OpenAI GPT-4 : 500 RPM'
  No Watermark: Sans filigrane
  Non-formula line IoU threshold: Seuil d'IoU pour les lignes non formulées
  Number of requests sent per second: Nombre de requêtes envoyées par seconde
  OCR workaround (experimental, will auto enable Skip scanned detection in backend): Contournement OCR (expérimental, activera automatiquement Ignorer la détection des documents scannés en arrière-plan)
