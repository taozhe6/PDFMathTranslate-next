  Pool Max Workers: Nombre maximum de workers du pool
  Primary font family for translated text: Famille de polices principale pour le texte traduit
  Protection threshold for figures and tables (lines within figures/tables will not be processed): Seuil de protection pour les figures et tableaux (les lignes dans les figures/tableaux ne seront pas traitées)
  Put translated pages first in dual mode: Placer les pages traduites en premier en mode double
  QPS (Queries Per Second): QPS (requêtes par seconde)
  RPC service for document layout analysis (optional): Service RPC pour l'analyse de mise en page de documents (optionnel)
  RPM (Requests Per Minute): RPM (requêtes par minute)
  Range: Plage
  Rate Limit Mode: Mode de limitation de débit
  Remove non-formula lines: Supprimer les lignes non formules
