  Page range (e.g., 1,3,5-10,-5): Seitenbereich (z. B. 1,3,5-10,-5)
  Pages: Seiten
  Pool Max Workers: Maximale Anzahl an Arbeitsthreads
  Primary font family for translated text: Primäre Schriftfamilie für übersetzten Text
  Protection threshold for figures and tables (lines within figures/tables will not be processed): Schutzschwelle für Abbildungen und Tabellen (Zeilen innerhalb von Abbildungen/Tabellen werden nicht verarbeitet)
  Put translated pages first in dual mode: Übersetzte Seiten im Dual-Modus zuerst anzeigen
  QPS (Queries Per Second): QPS (Abfragen pro Sekunde)
  RPC service for document layout analysis (optional): RPC-Dienst für Dokumentenlayoutanalyse (optional)
  RPM (Requests Per Minute): RPM (Anfragen pro Minute)
  Range: Bereich
  Rate Limit Mode: Ratenbegrenzungsmodus
  Remove non-formula lines: Nicht-Formelzeilen entfernen
  Remove non-formula lines within paragraph areas: Nicht-Formelzeilen in Absatzbereichen entfernen
  Save Settings: Einstellungen speichern
  Saving configuration...: Konfiguration wird gespeichert...
  ? Select the rate limit mode that best suits your API provider, system will automatically convert the rate limiting values of RPM or Concurrent Requests to QPS and Pool Max Workers when you click the Translate button
  : Wählen Sie den Ratenlimit-Modus aus, der am besten zu Ihrem API-Anbieter passt. Das System konvertiert automatisch die Ratenlimit-Werte für RPM oder gleichzeitige Anfragen in QPS und Pool-Max-Worker, wenn Sie auf die Schaltfläche "Übersetzen" klicken.
  Service: Dienst
  Skip clean (maybe improve compatibility): Bereinigung überspringen (könnte Kompatibilität verbessern)
  Skip formula offset calculation: Formelversatzberechnung überspringen
  Skip formula offset calculation during processing: Berechnung des Formel-Offsets während der Verarbeitung überspringen
  Skip scanned detection: Übersprungene Erkennung überspringen
  Split threshold factor for short lines: Schwellwertfaktor für kurze Zeilen
  Starting translation...: Übersetzung wird gestartet...
  Term QPS (Queries Per Second): QPS (Abfragen pro Sekunde)
  Term RPM (Requests Per Minute): Begriff RPM (Anfragen pro Minute)
  Term concurrent threads: Gleichzeitige Threads
  Term extraction engine: Begriffs-Extraktions-Engine
  Term pool max workers: Maximale Anzahl an Arbeitsthreads für Term-Pool
  Term rate limit mode: Begrenzungsmodus für Begriffe
  Translate: Übersetzen
  Translate from: Übersetzen aus
  Translate table text (experimental): Tabellentext übersetzen (experimentell)
  Translate to: Übersetzen
  Translation cancelled: Übersetzung abgebrochen
  Translation complete!: Übersetzung abgeschlossen!
  Type: Typ
  UI Language: Oberflächensprache
  Use alternating pages for dual PDF: Verwenden Sie abwechselnde Seiten für doppelseitiges PDF
  Watermark mode: Wasserzeichenmodus
  Watermarked: Wassergekennzeichnet
  e.g. /no_think You are a professional zh-CN native translator who needs to fluently translate text into zh-CN.: z.B. /no_think Sie sind ein professioneller muttersprachlicher Übersetzer für zh-CN, der Texte fließend ins Zh-CN übersetzen muss.
  e.g., 1,3,5-10: z. B. 1,3,5-10
  save automatically extracted glossary: Automatisch extrahiertes Glossar speichern
