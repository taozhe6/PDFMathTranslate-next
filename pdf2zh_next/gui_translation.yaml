  Maximum number of requests processed simultaneously: Maximale Anzahl gleichzeitig verarbeiteter Anfragen
  Maximum pages per part (for auto-split translation, 0 means no limit): Maximale Seiten pro Teil (für automatische Teilübersetzung, 0 bedeutet unbegrenzt)
