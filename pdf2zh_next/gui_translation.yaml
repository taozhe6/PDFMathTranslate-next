  Character pattern to identify formula text (regex, not recommended to change): Modèle de caractères pour identifier le texte de formule (regex, déconseillé de modifier)
  Concurrent Requests: Requêtes simultanées
  Concurrent Threads: Threads simultanés
  'Configuration saved to: {path}': 'Configuration enregistrée dans : {path}'
