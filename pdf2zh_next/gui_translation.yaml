  Custom System Prompt: Invite système personnalisée
  Custom prompt for the translator: Invite personnalisée pour le traducteur
  Custom prompt for translation: Invite personnalisée pour la traduction
  Disable bilingual output: Désactiver la sortie bilingue
  Disable monolingual output: Désactiver la sortie monolingue
  Disable rich text translation (maybe improve compatibility): Désactiver la traduction du texte enrichi (peut améliorer la compatibilité)
  Document Preview: Aperçu du document
  Download Translation (Dual): Télécharger la traduction (Bilingue)
  Download Translation (Mono): Télécharger la traduction (Mono)
  Download automatically extracted glossary: Télécharger le glossaire extrait automatiquement
  Effective only when a page range is specified.: Efficace uniquement lorsqu'une plage de pages est spécifiée.
  Enable auto term extraction: Activer l'extraction automatique de termes
  Enhance compatibility (auto-enables skip_clean and disable_rich_text): Améliorer la compatibilité (active automatiquement skip_clean et disable_rich_text)
  Figure/table protection threshold: Seuil de protection des figures/tableaux
  File: Fichier
  First: Premier
  First 5 pages: 5 premières pages
  Follow main translation engine: Suivre le moteur de traduction principal
  Font pattern to identify formula text (regex, not recommended to change): Modèle de police pour identifier le texte des formules (regex, déconseillé de le modifier)
  Force split short lines into different paragraphs: Forcer la séparation des lignes courtes en paragraphes distincts
  Free translation service provided by [SiliconFlow](https://siliconflow.cn): Service de traduction gratuit proposé par [SiliconFlow](https://siliconflow.cn)
  Glossary File: Fichier de glossaire
  Handle alternating line numbers and text paragraphs in documents with line numbers: Gérer l'alternance entre les numéros de ligne et les paragraphes de texte dans les documents avec numérotation des lignes
